<mat-toolbar style="background-color: #424242;">
    <button (click)="clickMenu()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon style="color: white;">menu</mat-icon>
    </button>
    <span style="color: white;">Slime Games</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon style="color: white;">favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon style="color: white;">share</mat-icon>
    </button>
</mat-toolbar>
